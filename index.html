<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKE API Vanilla js</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <h1 class="title">Poke-API Vanilla js</h1>
    <div class="main-container">
        <div class="poke-card">
            <p>Pokemon: <span id="name">-</span></p>
            <p>Tipo: <span id="type">-</span></p>
            <p>Habilidad: <span id="ability">-</span></p>
            <p>Movimiento: <span id="movement">-</span></p>
            <p>Orden: <span id="order">-</span></p>
            <button type="button" id="buscarRandom" class="random-poke-btn">Pokemon Random ğŸ²</button>
            <div class="find-poke-container">
                <button type="button" id="buscarId" class="find-poke-btn">Encontrar Pokemon ğŸ”</button>
                <input id="idpoke" class="id-poke" type="text" placeholder="numero o nombre" />
            </div>
            <div id="disabledCard" class="disabled-card"></div>
        </div>
        <div class="poke-container">
            <div class="poke-left-flip"></div>
            <img id="pokemon-img" class="pokemon-img" src="">
            <audio id="pokemon-audio" src="" ></audio>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
