<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKE API Vanilla js</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <h1 class="title">Poke-API Vanilla js</h1>
    <div class="main-container">
        <div class="poke-card">
            <div id="fav-icon" class="favorite-icon">
                <svg clip-rule="evenodd"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m11.322 2.923c.126-.259.39-.423.678-.423.289 0 .552.164.678.423.974 1.998 2.65 5.44 2.65 5.44s3.811.524 6.022.829c.403.055.65.396.65.747 0 .19-.072.383-.231.536-1.61 1.538-4.382 4.191-4.382 4.191s.677 3.767 1.069 5.952c.083.462-.275.882-.742.882-.122 0-.244-.029-.355-.089-1.968-1.048-5.359-2.851-5.359-2.851s-3.391 1.803-5.359 2.851c-.111.06-.234.089-.356.089-.465 0-.825-.421-.741-.882.393-2.185 1.07-5.952 1.07-5.952s-2.773-2.653-4.382-4.191c-.16-.153-.232-.346-.232-.535 0-.352.249-.694.651-.748 2.211-.305 6.021-.829 6.021-.829s1.677-3.442 2.65-5.44z"
                         />
                </svg>
            </div>
            <p>Pokemon: <span id="name">-</span></p>
            <p>Tipo: <span id="type">-</span></p>
            <p>Habilidad: <span id="ability">-</span></p>
            <p>Movimiento: <span id="movement">-</span></p>
            <p>Orden: <span id="order">-</span></p>
            <button type="button" id="buscarRandom" class="random-poke-btn">Pokemon Random üé≤</button>
            <div class="find-poke-container">
                <button type="button" id="buscarId" class="find-poke-btn">Encontrar Pokemon üîç</button>
                <input id="idpoke" class="id-poke" type="text" placeholder="numero o nombre" />
            </div>
            <div id="disabledCard" class="disabled-card"></div>
        </div>
        <div class="poke-container">
            <div class="poke-left-flip"></div>
            <img class="poke-open-back" src="./assets/open-back-pokedx.png" />
            <img id="pokemon-img" class="pokemon-img" src="">
            <audio id="pokemon-audio" src=""></audio>
        </div>
    </div>
    <ul id="favorites-container" class="favorites-container">
    </ul>
    <script src="main.js"></script>
</body>

</html>
